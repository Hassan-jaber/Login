<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
        <!-- font-awesome library -->
        <link rel="stylesheet" href="css/all.min.css">
        <!-- Render All Elements Normally -->
        <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <div class="container">
        <div class="Sign-In">
            <h2>Sign In</h2>
            <div class="icons">
                <div class="icon-1"></div>
                <div class="icon-2"></div>
                <div class="icon-3"></div>
            </div>
            <form action="" method="post">
                <input type="text" placeholder="username">
                <input type="password" placeholder="password">
                <label for="checkbox">Remember Password
                <input type="checkbox" id="checkbox" class="cek"></label>
                <input type="submit" value="SIGN IN" class="btn-submit">
            </form>
        </div>
   

        <div class="Sign-Up">
            <div class="txt-Sign-Up">
                <p class="sign_up">Sign Up</p>
                <p>Sign up hear if you don't have account</p>
            </div>
                <input type="submit" value="SIGN UP" id="btn-submit">
        </div>
    </div>    
</body>
</html>
